<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pywen游戏设计2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 700px;
            margin: 0 auto;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        @media (max-width: 600px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2);
        }

        .game-image {
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        .galton-image {
            background: linear-gradient(45deg, #8B4513, #5D2906);
            position: relative;
            overflow: hidden;
        }

        .stroop-image {
            background: linear-gradient(135deg, #4b6cb7, #182848);
            position: relative;
        }

        .game-info {
            padding: 30px;
        }

        .game-info h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .game-info p {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .play-btn {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .footer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            padding: 20px;
        }

        /* 高尔顿板动画元素 */
        .peg {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #FFFF00, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 5px #FFFF00;
        }

        .ball {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #FF0000, #8B0000);
            border-radius: 50%;
            box-shadow: 0 0 5px #FF0000;
        }

        /* 斯特鲁普游戏动画元素 */
        .color-word {
            position: absolute;
            font-size: 2rem;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pywen游戏设计</h1>
            <p>探索心理学与概率统计的奇妙世界</p>
        </div>

        <div class="games-grid">
            <div class="game-card" onclick="window.location.href='galton_board.html'">
                <div class="game-image galton-image" id="galton-board">
                    <!-- 动画元素将通过JavaScript添加 -->
                </div>
                <div class="game-info">
                    <h2>高尔顿板实验</h2>
                    <p>通过小球下落实验观察正态分布的形成过程，理解概率统计的基本原理。体验随机性与规律性的统一。</p>
                    <a href="galton_board.html" class="play-btn">开始实验</a>
                </div>
            </div>

            <div class="game-card" onclick="window.location.href='stroop_game_responsive.html'">
                <div class大脑 class="game-image stroop-image" id="stroop-game">
                    <!-- 动画元素将通过JavaScript添加 -->
                </div>
                <div class="game-info">
                    <h2>斯特鲁普效应游戏</h2>
                    <p>经典的斯特鲁普效应心理学实验，测试你的注意力和认知控制能力。挑战大脑的自动反应与有意识控制。</p>
                    <a href="stroop_game_responsive.html" class="play-btn">开始游戏</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2023 Pywen游戏设计 | 探索科学与游戏的结合</p>
        </div>
    </div>

    <script>
        // 高尔顿板动画
        function createGaltonBoard() {
            const board = document.getElementById('galton-board');
            board.innerHTML = '';
            
            // 创建钉子
            const rows = 8;
            const width = board.offsetWidth;
            const height = board.offsetHeight;
            const pegSpacingX = width / (rows + 2);
            const pegSpacingY = (height * 0.8) / (rows + 1);
            
            for (let row = 1; row <= rows; row++) {
                for (let col = 0; col <= row; col++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.left = (pegSpacingX * (col + (rows - row) / 2 + 1) - 5) + 'px';
                    peg.style.top = (pegSpacingY * row - 5) + 'px';
                    board.appendChild(peg);
                }
            }
            
            // 创建动画小球
            animateBalls();
        }
        
        function animateBalls() {
            const board = document.getElementById('galton-board');
            const width = board.offsetWidth;
            const height = board.offsetHeight;
            
            // 创建几个小球进行动画演示
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ball = document.createElement('div');
                    ball.className = 'ball';
                    const startX = width / 2;
                    ball.style.left = (startX - 6) + 'px';
                    ball.style.top = '0px';
                    board.appendChild(ball);
                    
                    // 动画下落
                    let posY = 0;
                    const fallInterval = setInterval(() => {
                        posY += 2;
                        ball.style.top = posY + 'px';
                        
                        // 随机左右偏转
                        if (Math.random() < 0.3) {
                            const direction = Math.random() < 0.5 ? -1 : 1;
                            const posX = parseInt(ball.style.left) + direction * 10;
                            ball.style.left = Math.max(6, Math.min(width - 6, posX)) + 'px';
                        }
                        
                        // 到达底部后移除
                        if (posY > height) {
                            clearInterval(fallInterval);
                            ball.remove();
                        }
                    }, 50);
                }, i * 1000);
            }
        }
        
        // 斯特鲁普游戏动画
        function createStroopGame() {
            const game = document.getElementById('stroop-game');
            game.innerHTML = '';
            
            // 创建颜色词
            const words = ['红', '蓝', '绿', '黄'];
            const colors = ['#FF0000', '#0000FF', '#00FF00', '#FFFF00'];
            
            for (let i = 0; i < 4; i++) {
                const word = document.createElement('div');
                word.className = 'color-word';
                word.textContent = words[i];
                word.style.color = colors[Math.floor(Math.random() * colors.length)]; // 随机颜色
                word.style.left = (20 + i * 20) + '%';
                word.style.top = (30 + (i % 2) * 30) + '%';
                word.style.fontSize = (1.5 + Math.random() * 1) + 'rem';
                game.appendChild(word);
            }
        }
        
        // 初始化动画
        window.addEventListener('load', () => {
            createGaltonBoard();
            createStroopGame();
            
            // 定期重新创建动画
            setInterval(() => {
                createGaltonBoard();
                createStroopGame();
            }, 5000);
        });
        
        // 窗口大小改变时重新创建动画
        window.addEventListener('resize', () => {
            createGaltonBoard();
            createStroopGame();
        });
    </script>
</body>
</html>
